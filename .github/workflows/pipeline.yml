name: Deploy Alexander

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Files
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ls de los archivos
        run: |
          ls
          ls -a

      - name: List the last two commit
        run: |
          PREVIOUS_COMMIT_SHA=$(git log --format="%H" -n 2)
          echo "PREVIOUS_COMMIT_SHA=$PREVIOUS_COMMIT_SHA" >> $GITHUB_ENV

      - name: Penultimo
        run: echo "Penultimo commit es $PREVIOUS_COMMIT_SHA"
